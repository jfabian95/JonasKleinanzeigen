{% extends 'base.html' %}
{% block content %}
   <h2 style="text-align: center;">{{ search | title }}</h2> 

   <div class="row"> 
    {% for post in postings %}
        <div class="col s4">
            <div class="card large">
                <div class="card-image">
                    <a href="https://www.ebay-kleinanzeigen.de/{{ post.1 }}"><img src="{{ post.3 }}"></a>
                </div>
                <div class="card-content">
                    <p style="font-weight: bold;">{{ post.0 }}</p>
                    <p>{{ post.2 }}</p>
                    <p style="font-weight: bold;">{{ post.4 }}</p>
                </div>
                <div class="card-action">
                    <a href="https://www.ebay-kleinanzeigen.de/{{ post.1 }}">{{ post.0 }}</a>
                  </div>           
            </div>
        </div>
        {% endfor %}
   </div>
{% endblock content %}
